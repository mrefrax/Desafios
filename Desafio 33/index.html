<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="container">

 <!--Informations-->

  <div class="column">
    <h1 class="stay-updated">Stay updated!</h1>
    <p class="join">Join 60,000+ product managers receiving monthly <br> updates on:</p>

    <div class="row">
      <img class="icon-list" src="assets/images/icon-list.svg" alt="">
      <p class="product">Product discovery and building what matters</p>
    </div>
    
    <div class="row">
      <img class="icon-list" src="assets/images/icon-list.svg" alt="">
      <p class="measuring">Measuring to ensure updates are a success</p>
    </div>
    
    <div class="row">
      <img class="icon-list" src="assets/images/icon-list.svg" alt="">
      <p class="and-much">And much more!</p>
    </div>
<br>

   <!--Subscribe-->

    <form action="#" method="post" autocomplete="on">
      <label for="iemail">Email address</label>
      <br>
      <input type="email" name="email" id="iemail" placeholder="email@company.com">

      <br>
      <button><a href="successactive.html">Subscribe to monthly newsletter</a></button>
    </form>
    
  </div>

  <img class="illustration" src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
  
</body>
</html>
