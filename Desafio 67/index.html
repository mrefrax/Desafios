<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="card">
    <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h4 class="equilibrium"><a href="#">Equilibrium #3429</a></h4>
    <div class="equili"><span class="our">Our Equilibrium collection promotes balance and calm.</span></div>
    <div class="alitem">
      <div class="flex">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="flex">
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
        <span class="days">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="alinhar">
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      <span class="creation">Creation of</span> <span class="jules"><a href="#">Jules Wyvern</a></span>
    </div>
  </div>
</body>
</html>
