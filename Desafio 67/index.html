<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="container">
    <div class="align">
      <div class="column">
      <h1 class="get">Get <span class="insi">insights</span> that help your business grow.</h1>
        <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="flex">
          <div class="direction">
            <span class="num">10k+ </span>
            <span class="info">COMPANIES</span>
          </div>
          <div class="direction">
            <span class="num">314</span>
             <span class="info">TEMPLATES</span>
          </div>
          <div class="direction">
            <span class="num">12M+</span>
             <span class="info">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="backcolor"><img class="image-header-desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop"></div>
    </div>
  </div>

</body>
</html>
