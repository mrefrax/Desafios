<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="star.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!--Rating state start-->

  <div id="container">
    
    <img class="icon-star" src="images/icon-star.svg" alt="icon-star">
  <h1 class="how-did">How did we do?</h1>

  <p class="please-let">Please let us know how we did with your support <br> request. All feedback is appreciated
    to help us <br> improve our offering!</p>

  <div class="row">
    <div class="numbers">1</div>
     <div class="numbers">2</div>
     <div class="numbers">3</div>
     <div class="number4">4</div>
     <div class="number5">5</div>
  </div>

  <button><a href="thanks.html">S U B M I T</a></button>
<br>

</div>

  <!-- Rating state end -->

</body>
</html>
