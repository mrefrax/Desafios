<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="fundo"> <!--cor do fundo-->
  
    <div id="container">
      <img class="logo" src="images/logo.svg" alt="Logo"> <!--Logo Snap-->
  
  
    <!--Navegação para outras abas-->
        <nav>
          <button class="btn-features" onclick="btnFeatu()">Features</button>
          <button class="btn-company" onclick="btnCompa()">Company</button>
          <a href="#">Careers</a>
          <a href="#">About</a>
           <a class="login" href="#">Login</a>
           <a class="register" href="#">Register</a>
        </nav>
  
      </div>
  
    <!--Conteúdo do site-->
    <div id="container">
  
      <div class="separar">
        <h1>Make <br> remote work</h1>
  
        <p class="para1">Get your team in sync, no matter your location. <br> Streamline processes,
          create team rituals, and <br> watch productivity soar.</p>
  
        <a class="learn" href="#">Learn more</a></div>
  
  
  
       <img class="imagem" src="images/image-hero-desktop.png" alt="image-hero-desktop">
  
  </div>
  
  <!--Logos de Clientes-->

  <div class="espaco">
    <img class="clients" src="images/client-databiz.svg" alt="client-databiz">
     <img class="clients" src="images/client-audiophile.svg" alt="client-audiophile">
      <img class="clients" src="images/client-meet.svg" alt="client-meet">
       <img class="clients" src="images/client-maker.svg" alt="client-maker"></div>


</div>

<div id="fea">
  <div class="alinhar">
    <img class="icon" src="images/icon-todo.svg" alt="icon-todo">
    <p class="name">Todo List</p>
  </div>
  <div class="alinhar">
    <img class="icon" src="images/icon-calendar.svg" alt="icon-calendar">
    <p class="name">Calender</p>
  </div>
  <div class="alinhar">
    <img class="icon" src="images/icon-reminders.svg" alt="icon-reminders">
    <p class="name">Reminders</p>
  </div>
  <div class="alinhar">
    <img class="icon" src="images/icon-planning.svg" alt="icon-planning">
    <p class="name">Planing</p>
  </div>
</div>

<div id="comp">
  <p class="name">History</p>
  <p class="name">Our team</p>
  <p class="name">Blog</p>
</div>

<script>
  let btnFe = document.getElementById('fea')
      let btnCo = document.getElementById('comp')

  function btnFeatu(){
    if (btnFe.style.display == 'block'){
      btnFe.style.display = 'none'
    } else{
      btnFe.style.display == 'none'
      btnFe.style.display = 'block'
    }
  }

  function btnCompa(){
    if (btnCo.style.display == 'block'){
      btnCo.style.display = 'none'
    } else{
      btnCo.style.display == 'none'
      btnCo.style.display = 'block'
    }
  }
</script>

</body>
</html>
