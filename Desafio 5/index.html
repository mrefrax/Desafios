<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="fund">
    <img class="imagem" src="images/music.jpg" alt="pessoa estutando música">
     <h1 class="order-summary">Order Summary</h1>
 
         <p class="prin">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
 
     <div class="back">
      <div class="flex">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
           <div class="direction">
             <span class="plan">Annual Plan </span>
             <span class="year">$59.99/year</span>
           </div>

           <a href="#" class="change">Change</a>
      </div>
     </div>
 
   <div class="espac">
     <button type="button" class="proceed">Proceed to Payment</button>
    </div>
     <p class="cancel"> <a class="cor" href="#">Cancel Order</a></p>
  </div>

</body>
</html>
